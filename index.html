<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">To-Do List</h2>
        <input type="text" id="taskInput" class="form-control mb-2" placeholder="Add a new task">
        <br>
        <br>
        <button onclick="addTask()" class="btn btn-primary">Add Task</button>
        <ul id="taskList" class="list-group mt-3">
           
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
